---
layout: default
title: RORLab Podcast
---

<ul>
  {% for post in site.posts %}
    <div class="post">
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date:"%A, %e %B %Y" | upcase }}</small>
      </h3>

      {{ post.content}}
    </div>

    {% if forloop.last == false %}
    <hr>
    {% endif %}
  {% endfor %}
</ul>
