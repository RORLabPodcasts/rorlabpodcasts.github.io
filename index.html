---
layout: default
title: RORLab Podcast
---

<ul>
  {% for post in site.posts %}
    <div class="post">
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date:"%A, %e %B %Y" | upcase }}</small>
      </h3>

      {{ post.content}}

      <div class="btn-group">
        <a class="btn btn-default btn-xs" href="{{ post.enclosure_url }}">video</a>
      </div>
    </div>

    {% if forloop.last == false %}
    <hr>
    {% endif %}
  {% endfor %}
</ul>
